<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/forma.css">
    <link rel="icon" href="/assets/images/iconelogo.png" type="image/png">
    <title>Calcular Coroa Circular</title>
</head>
<body>

    <header>
        <h1>Coroa Circular</h1>
    </header>

    <main>
        <p>Uma coroa circular é uma figura geométrica composta por duas circunferências concêntricas. Para calcular a área da coroa circular, insira os valores dos raios interior e exterior nos campos abaixo e clique em "Calcular Área".</p>
        <div class="images">
            <img src="/assets/images/coroadocirculo.jpeg" alt="Imagem de uma coroa circular">
            <img src="/assets/images/coroacircular.jpeg" alt="Imagem de uma coroa circular">
        </div>
        <h2>Calculadora da Coroa Circular</h2>

        <label for="raioExterior">Raio Exterior:</label>
        <input type="number" id="raioExterior" placeholder="Digite o raio exterior" required>

        <label for="raioInterior">Raio Interior:</label>
        <input type="number" id="raioInterior" placeholder="Digite o raio interior" required>

        <button id="calcular">Calcular Área</button>

        <div id="resultado"></div>
    </main>

    <a href="index.html">
        <button class="botaohome">Voltar à Página Inicial</button>
    </a>
    
    <footer>
        <div class="redes-sociais">
            <a href="https://www.linkedin.com/in/raiany-santana/" target="_blank">
                <img src="assets/images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/raianys2" target="_blank">
                <img src="assets/images/github.png" alt="GitHub">
            </a>
        </div>
    </footer>

    <script src="/assets/javascript/coroa.js"></script>
</body>
</html>
