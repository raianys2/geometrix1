    <main>
        <p>O quadrado é uma forma geométrica com quatro lados iguais e quatro ângulos retos. Para calcular a área de um quadrado, insira o valor do lado no campo abaixo e clique em "Calcular Área".</p>
        <div class="images">
            <!-- Imagens de quadrados -->

        </div>
        <h2>Calculadora de Área do Quadrado</h2>

        <label for="lado">Lado do Quadrado:</label>
        <input type="number" id="lado" placeholder="Digite o valor do lado" required>

        <button id="calcular">Calcular Área</button>
